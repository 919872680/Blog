        //JQ 导航浮动
        function scrollfix() {
            var fnav = $('#herds'),
                t = fnav.offset().top,
                h = fnav.outerHeight(),
                winTop1 = 0,
                winWidth = $(window).width(),
                holder = jQuery('<div>');
            $(window).on('scroll', function () {
                var winTop2 = $(window).scrollTop();
                holder.css('height', h);
                //开始浮动，不过不显示
                if (winTop2 > t && winWidth > 980) {
                    holder.show().insertBefore(fnav);
                    fnav.addClass('herds-nav');
                } else {
                    holder.hide();
                    fnav.removeClass('herds-nav');
                }
                //判断鼠标向上滚动，显示出来
                if (winTop2 > winTop1 && winWidth > 980) {
                    fnav.removeClass('herds-nav-appear');
                } else if (winTop2 < winTop1) {
                    fnav.addClass('herds-nav-appear');
                }
                winTop1 = $(window).scrollTop();
            });
        }
